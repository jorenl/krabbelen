<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Krabbelen</title>
        <link href="/res/game.css" rel="stylesheet">
        <link href="/res/splash.css" rel="stylesheet">
        <script>
            window.onload = function() {
                var el_langselect = document.getElementsByClassName('lang')[0];
                var el_playbtn = document.getElementsByClassName('play')[0];
                el_langselect.addEventListener('change', function() {
                    el_playbtn.href = '/game/new/'+el_langselect.value;
                });
            }
        </script>
    </head>
    <body>
        <div id=game>
            <div class=logo>
                <div class="letter" style="left: 0px; top: 0px;">K<div class="score">3</div></div>
                <div class="letter" style="left: 40px; top: 0px;">R<div class="score">2</div></div>
                <div class="letter" style="left: 80px; top: 0px;">A<div class="score">1</div></div>
                <div class="letter" style="left: 120px; top: 0px;">B<div class="score">3</div></div>
                <div class="letter" style="left: 160px; top: 0px;">B<div class="score">3</div></div>
                <div class="letter" style="left: 200px; top: 0px;">E<div class="score">1</div></div>
                <div class="letter" style="left: 240px; top: 0px;">L<div class="score">3</div></div>
                <div class="letter" style="left: 280px; top: 0px;">E<div class="score">1</div></div>
                <div class="letter" style="left: 320px; top: 0px;">N<div class="score">1</div></div>
            </div>
            <select class=lang>
                <option>en</option>
                <option>nl</option>
            </select>
            <a class="btn play" href="/game/new/en">play</a>
        </div>

    </body>
</html>
